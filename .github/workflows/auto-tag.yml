name: Auto Tag on Main Merge

on:
  push:
    branches: [ main ]

jobs:
  tag:
    name: Create Version Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing tags and creating releases

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: ðŸ·ï¸ Get latest tag
        id: get_tag
        run: |
          # Get the latest tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

          # Parse version numbers
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Latest tag: $LATEST_TAG"
          echo "ðŸ†• New tag: $NEW_TAG"

      - name: ðŸ“ Update VERSION file
        env:
          NEW_TAG: ${{ steps.get_tag.outputs.new_tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Update VERSION file
          echo "$NEW_TAG" > VERSION

          # Commit and push VERSION file
          git add VERSION
          git commit -m "chore: bump version to $NEW_TAG [skip ci]"
          git push origin main

          echo "âœ… Updated VERSION file to $NEW_TAG"

      - name: ðŸŽ¯ Create and push tag
        env:
          NEW_TAG: ${{ steps.get_tag.outputs.new_tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Pull latest changes (includes VERSION update)
          git pull origin main

          # Create annotated tag
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"

          # Push tag
          git push origin "$NEW_TAG"

          echo "âœ… Created and pushed tag: $NEW_TAG"

      - name: ðŸ“ Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_TAG: ${{ steps.get_tag.outputs.new_tag }}
        run: |
          # Get commit messages since last tag
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"

          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"- %s" -n 10)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s")
          fi

          # Create release notes
          cat > release_notes.md << EOF
          ## Changes in $NEW_TAG

          $COMMITS

          ---

          ðŸš€ Deployed to: https://biogas-sensor.streamlit.app
          ðŸ“… Released: $(date '+%Y-%m-%d %H:%M:%S UTC')
          EOF

          # Create GitHub release
          gh release create "$NEW_TAG" \
            --title "Release $NEW_TAG" \
            --notes-file release_notes.md

          echo "âœ… Created GitHub release: $NEW_TAG"
