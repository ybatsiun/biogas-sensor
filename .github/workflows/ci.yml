name: CI - E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: ğŸ­ Install Playwright browsers
        run: playwright install chromium

      - name: ğŸ§ª Run E2E tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL || secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_TEST_KEY || secrets.SUPABASE_KEY }}
          TEST_APP_URL: http://localhost:8501
        run: |
          pytest tests/e2e/ \
            --headed=false \
            --screenshot=only-on-failure \
            --video=retain-on-failure \
            --output=test-results/ \
            -v

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: ğŸ“¸ Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test-results/**/*.png
          retention-days: 7

      - name: ğŸ¥ Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: test-results/**/*.webm
          retention-days: 7

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort

      - name: ğŸ¨ Check code formatting (Black)
        run: black --check .

      - name: ğŸ“ Check import sorting (isort)
        run: isort --check-only .

      - name: ğŸ” Run linter (Flake8)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
